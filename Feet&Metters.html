<script>
    function feetToMeter(f)
    {
        let m = 0.305*f;
        document.write(f +" feet = "+m +" met <br>")
    }
    function meterToFeet(m)
    {
        let f = 3.279*m;
        document.write( m +" met = "+ f+ " feet")
    }

    let a = prompt("Nhập vào số feet")
    feetToMeter(a);
    let b = prompt("Nhập vào số met")
    meterToFeet(b);

</script>

</html>
