<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>bấm vào nút bên dưới</p>
<button onclick="func()">Start</button>
</body>
<script>
  function increase(b)
  {

    var c = parseInt(b)+1;
    alert(c)
  }
  function func()
  {
    var b = prompt("nhập vào 1 đối số");
    increase(b);
  }

</script>
</html>
