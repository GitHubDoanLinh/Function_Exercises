<script>
  function bLessThanA(a,b)
  {
      alert(b +" < "+a);
  }
  function bMoreThanA(c,d)
  {
      alert(parseInt(c)+parseInt(d));
  }
  let e = prompt("Nhập vào tham số đầu tiên : ")
  let g = prompt("Nhập vào tham số thứ hai : ")
    if(e>g)
    {
        bLessThanA(e,g);
    }
    else if(e<=g)
    {
        bMoreThanA(e,g)
    }
    else
    {
        alert("ngoại lệ chương trình !!!")
    }
</script>
</html>
