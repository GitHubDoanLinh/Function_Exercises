<script>
  function DThTron(r)
  {
    return 3.14*Math.pow(parseInt(r),2)
  }
  function CVhTron(k)
  {
    return 3.14*(2*parseInt(k));
  }

  let n = prompt("Nhap vao ban hinh hinh tron ")
  let result1 = DThTron(n)
  let result2 = CVhTron(n);
  alert("Dien tich hinh tron: "+result1)
  alert("Chu vi hinh tron: "+result2);
</script>
