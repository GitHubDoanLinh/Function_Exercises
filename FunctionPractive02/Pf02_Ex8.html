<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham dao nguoc mang</title>
</head>
<body>

</body>
<script>
    function daoNguocMang(a) {
        let str = "";
        for (let i = a.length - 1; i >= 0; i--) {
            str += a[i] + " ";
        }
        return str;
    }

    let b = [1, 2, 3, 4, 5, 6, 7, 8]
    let result = daoNguocMang(b);
    document.write(result);
</script>
</html>
