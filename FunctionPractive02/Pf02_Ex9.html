<!DOCTYPE html>

<script>
    let arr = ["a", "b", "c", "d", 1, 2, 3, 2, "a"]

    function find(str) {
        let count = 0;
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if (str == arr[i]) {
                check = true;
                count++;
            }
        }
        if (check == true) {
            document.write(str + " xuat hien " + count + " lan trong mang")
        } else {
            document.write(str + " khong co trong mang !!!");
        }
    }
    let s = prompt("Nhap vao 1 ky tu ")
    find(s);
</script>
</html>
